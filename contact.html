<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Italy hotel, 5 star hotel Palermo, room Sicily, hotel Sicily">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/095c7e9d23.js" crossorigin="anonymous"></script>
    
    <title>Hotel PMO | Contact</title>
</head>
<body>
    <header>
       <nav class="navbar">
           <div class="container">
               <h1 class="logo">
                   <a href="index.html">HPMO</a>
               </h1>
               <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="about.html">About</a></li>
                   <li><a href="contact.html" class="current">Contact</a></li>
               </ul>
           </div>
       </nav> 
    </header>

    <main>
        <section class="contact-form">
            <div class="container">
                <h1>
                    <span class="text-primary">Contact</span> Us
                </h1>
                <p>Please fill out the form below to contact us</p>
                <form action="process.php">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name='name' id='name'>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name='email'  id='email'>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea type="email" name='message'  id='message'></textarea>
                    </div>
                    <button type='submit' class="btn">Submit</button>
                </form>
            </div>
        </section>

        <section class="contact-info">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-2x"></i>
    
                    <h3>Location</h3>
                    <p>Statale 113, Palermo</p>
                </div>
                <div class="box">
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(094) 555-5555</p>
                </div>
                <div class="box">
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>frontdesk@hotelpmo.it</p>
                </div>
            </div>
        </section>
    </main>


    <footer class="main-footer dark-footer">
        <p>Hotel PMO &copy; 2020, All Rights Reserved</p>
    </footer>
</body>
</html>
